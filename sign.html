<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate</title>
    <link rel="stylesheet" href="sign.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <header class="head">
                <h1>Signup</h1>
            </header>
            <main class="sign-body">
                <form action="#" data-parsley-validate="">
                    <p>
                        <label for="fullname">First Name</label>
                        <input type="text" id="fullname" placeholder="Rehan" required minlength="6" maxlength="20" data-parsley-length="[6,20]">
                    </p>
                    <p>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" placeholder="Shaikh" required minlength="6" maxlength="20" data-parsley-length="[6,20]">
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="text" id="email" name="email" placeholder="rehan87@gmail.com" data-parsley-required data-parsley-type="email" autocomplete="off">
                    </p>
                    <p>
                        <label for="password">New Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required minlength="10" maxlength="20" data-parsley-error-message="Password must be matched">
                    </p>
                    <label for="skill"><b>Skills/Expertise:</b></label><br>
                    Coding <input type="checkbox" id="skill" value="Coding"  data-parsley-mincheck="2"><br>
                    Communication <input type="checkbox" id="skill" value="Communication"><br>
                    leadership <input type="checkbox" id="skill" value="leadership"><br>
                    Problem Solving <input type="checkbox" id="skill" value="Problem Solving">
                    <p>
                    <textarea name="message" id="message" cols="30" rows="10" minlength="20" maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 character comment..">Some Text...</textarea>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
